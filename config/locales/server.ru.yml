ru:
  chord_directory:
    default_title: "Вас пригласили пообщаться!"
    default_message: |
      _Спасибо, что установили плагин Mingle! :smiling_face_with_three_hearts: Это шаблон для сообщений, которые используется для пары пользователей._
      _Некоторые примечания!_
      - _Вы можете настроить заголовок сообщения, которое выходит, отредактировав заголовок этого сообщения_
      - _Что-нибудь **below** горизонтальная линия появится в сообщении, которое выходит на совпадения._
      - _Обратите внимание, что вы можете использовать следующий формат для применения обмена сообщениями с конкретным пользователем к шаблону_
      > Привет, %{1.name}, встретьте %{2.name}!
      > Знаете ли вы, что %{1.custom_fields.fun_fact}, в то время как %{2.custom_fields.fun_fact}?
      <sup>^^ PS, это тоже работает для заголовка сообщения! :exploding_head:</sup>
      _Спасибо! Не забудьте сообщить о каких либо проблемах по: [here](https://www.github.com/gdpelican/mingle/issues)!_ :star2: :star2: :star2:
      ------------------
      Привет, %{1.name}, встретьте %{2.name}; это потрясающе! Почему бы не выделить некоторое время, чтобы немного узнать друг друга?
  site_settings:
    chord_directory_enabled: "Включить плагин Mingle"
    chord_directory_interval_number: "Количество дней/недель/месяцев на одну встречу"
    chord_directory_interval_type: " "
